<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>チーム一覧</h1>
    <ul>
        {% for team in team_list %}
            <li><a href="{% url 'myapp:player_list' team.pk %}">{{ team.name }}</a></li>
        {% empty %}
            <li>チームが設定されていません。</li>
        {% endfor %}
    </ul>
</body>
</html>
