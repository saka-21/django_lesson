<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>選手一覧</h1>
    <h2>{{ team }}</h2>
    <ul>

            <li><a href="">{{ player.name }}</a></li>
        {% empty %}
            <li>チームが設定されていません。</li>
        {% endfor %}
    </ul>
</body>
</html>
